<style type="text/css">
			* {
				margin: 0px;

			body {
				width: 100%;

			.header {

			}
			
			.base {
				width: 100%;
				height: 80%;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;

				background-image:url("../img/a7.jpg");
				background-size:100% 100%;
				background-repeat: no-repeat; 
			}
			.show
			{
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		
			.footer {
				width: 100%;

				background-color: aquamarine;
				display: flex;

				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="header">
             美食狂欢节之巧克力蛋糕
		</div>
		<div class="base">
			<div class="chart-wrapper"></div>
		<canvas id="mountNode"></canvas>
		<canvas id="mountNode1"></canvas>

		</div>

             美食天地任你我行
		</div>

<script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.0/f2.min.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

<script type="text/javascript">
	
alert("请求业务报表");

var  formData=new FormData();
formData.append("datas","queryclaagecount");

var options={method:'post',body:formData};

fetch("http://bffivv.natappfree.cc/antv",options).then(function(response){
	  
	  if(response.status==200)
	  {
		  
		  
		  response.json().then(function(datas){
			  
			  alert(datas.jsonDatas);
			  
			  createView(datas.jsonDatas);
			  
		  });
	  }
	  
}).catch(function(error){
	  
	  
});


function   createView(data)
{
	   var chart = new F2.Chart({
		   id: 'mountNode',
		   pixelRatio: window.devicePixelRatio
		 });
	   
	   chart.source(data, {
		   value: {
		     tickCount: 5,
		     min: 0
		   },
		   date: {
		     type: 'timeCat',
		     range: [0, 1],
		     tickCount: 3
		   }
		 });
		 chart.tooltip({
		   custom: true,
		   showXTip: true,
		   showYTip: true,
		   snap: true,
		   crosshairsType: 'xy',
		   crosshairsStyle: {
		     lineDash: [2]
		   }
		 });
		 chart.axis('date', {
		   label: function label(text, index, total) {
		     var textCfg = {};
		     if (index === 0) {
		       textCfg.textAlign = 'left';
		     } else if (index === total - 1) {
		       textCfg.textAlign = 'right';
		     }
		     return textCfg;
		   }
		 });
		 chart.line().position('age*count');
		 chart.render();
		 
		 var a="1";
		 var chart = new F2.Chart({
			  id: 'mountNode1',
			  pixelRatio: window.devicePixelRatio
			});
			chart.source(data);
			chart.coord('polar');
			chart.legend({
			  position: 'right'
			});
			chart.axis(false);
			chart.interval().position('age*count').color('age', ['#1890FF', '#13C2C2', '#2FC25B', '#FACC14', '#F04864', '#8543E0']).adjust('stack').style({
			  lineWidth: 1,
			  stroke: '#fff'
			});
			chart.render();
}
	

</script>
</html>
