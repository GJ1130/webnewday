<style type="text/css">
			* {

				width: 100%;

				align-items: center;
			}
			
			.base {
				width: 100%;
				height: 80%;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;

				background-image:url("../img/a4.jpg");
				background-size:100% 100%;
				background-repeat: no-repeat; 
			}
			.show
			{
				width: 100%;

				display: flex;
				justify-content: center;

	<body>
		<div class="header">
             美食狂欢节之咖啡豆
		</div>

			<div class="chart-wrapper"></div>
		<canvas id="mountNode"></canvas>
		

		</div>

             美食天地任你我行
		</div>

<script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.0/f2.min.js"></script>

<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>

<script type="text/javascript">
	
alert("请求业务报表");

var  formData=new FormData();
formData.append("datas","queryfoodcount");

var options={method:'post',body:formData};

fetch("http://bffivv.natappfree.cc/antv",options).then(function(response){
	  
	  if(response.status==200)
	  {
		  
		  
		  response.json().then(function(datas){
			  
			  alert(datas.jsonDatas);
			  
			  createView(datas.jsonDatas);
			  
		  });
	  }
	  
}).catch(function(error){
	  
	  
});


function   createView(data)
{
	var chart = new F2.Chart({
		  id: 'mountNode',
		  pixelRatio: window.devicePixelRatio
		});

		chart.source(data, {
		  sales: {
		    tickCount: 5
		  }
		});
		chart.tooltip({
		  showItemMarker: false,
		  onShow: function onShow(ev) {
		    var items = ev.items;
		    items[0].name = null;
		    items[0].name = items[0].title;
		    items[0].value = '¥ ' + items[0].value;
		  }
		});

		// 让柱状图的宽度适配不同的屏幕尺寸
		var barWidth = 36 * (window.innerWidth / 375);

		chart.interval().position('pclass*count').color('l(90) 0:#1890ff 1:#70cdd0') // 定义柱状图渐变色
		  .size(barWidth);
		chart.render();
}
	

</script>
</html>
