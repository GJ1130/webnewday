			{

	<body>
		<div class="header">
             美食狂欢节之甜甜圈
		</div>

			<div class="chart-wrapper"></div>

		<canvas id="mountNode1"></canvas>

<script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.0/f2.min.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

<script type="text/javascript">
	
alert("请求业务报表");

var  formData=new FormData();
formData.append("datas","queryagecount");

var options={method:'post',body:formData};

fetch("http://bffivv.natappfree.cc/antv",options).then(function(response){
	  
	  if(response.status==200)
	  {
		  
		  
		  response.json().then(function(datas){
			  
			  alert(datas.jsonDatas);
			  
			  createView(datas.jsonDatas);
			  
		  });
	  }
	  
}).catch(function(error){
	  
	  
});


function   createView(data)
{
	var chart = new F2.Chart({
		  id: 'mountNode',
		  pixelRatio: window.devicePixelRatio
		});

		chart.source(data, {
		  sales: {
		    tickCount: 5
		  }
		});
		chart.tooltip({
		  showItemMarker: false,
		  onShow: function onShow(ev) {
		    var items = ev.items;
		    items[0].name = null;
		    items[0].name = items[0].title;
		    items[0].value = ' ' + items[0].value;
		  }
		});

		// 让柱状图的宽度适配不同的屏幕尺寸
		var barWidth = 36 * (window.innerWidth / 375);

		chart.interval().position('age*count').color('l(90) 0:#1890ff 1:#70cdd0') // 定义柱状图渐变色
		  .size(barWidth);
		chart.render();
		 
		 var a="1";
			var chart=new F2.Chart({
				id:'mountNode1',
				pixelRatio: window.devicePixelRatio
			});
			
			chart.source(data,{
				percent:{
					formatter:function formatter(val){
						return val * 100 +'%';
					}
				}
			});
			chart.tooltip(false);
			chart.coord('polar',{
				transposed:true,
				radius:0.85
			});
			chart.axis(false);
			chart.interval().position('a*count').color('age', ['#1890FF', '#13C2C2', '#2FC25B', '#FACC14', '#F04864', '#8543E0']).adjust('stack').style({
				  lineWidth: 1,
				  stroke: '#fff',
				  lineJoin: 'round',
				  lineCap: 'round'
				}).animate({
				  appear: {
				    duration: 1200,
				    easing: 'bounceOut'
				  }
				});

				chart.render();
}
	

</script>
